<div>
    <div *ngIf="currentOperation == 'beforePurchase'">
        <div class="container">
            <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">

                <ng-container matColumnDef="itemName">
                    <th mat-header-cell *matHeaderCellDef> Item Name </th>
                    <td mat-cell *matCellDef="let cartItem"> {{cartItem.itemName}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
    
                <ng-container matColumnDef="itemPrice">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let cartItem"> {{cartItem.itemPrice}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
    
                <ng-container matColumnDef="itemBrand">
                    <th mat-header-cell *matHeaderCellDef> Brand </th>
                    <td mat-cell *matCellDef="let cartItem"> {{cartItem.itemBrand}} </td>
                    <td mat-footer-cell *matFooterCellDef> <strong>Total</strong> </td>
                </ng-container>
    
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let cartItem"> {{cartItem.quantity}} </td>
                    <td mat-footer-cell *matFooterCellDef> {{totalQty}} </td>
                </ng-container>
    
                <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef> Total Price </th>
                    <td mat-cell *matCellDef="let mobile"> Rs. {{mobile.totalPrice}} </td>
                    <td mat-footer-cell *matFooterCellDef> Rs. {{totalCost}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; Sticky:true"></tr>
            </table>
        </div>
        <div class="control">
            <button mat-raised-button color="primary" (click)="goToCart()" matTooltip="Click to Go back"
                aria-label="Button that displays a tooltip when focused or hovered over">
                Go Back</button>
            <button mat-raised-button color="primary" (click)="purchase()" matTooltip="Click to Purchase"
                aria-label="Button that displays a tooltip when focused or hovered over">
                Buy</button>
        </div>
    </div>

    <div *ngIf="currentOperation == 'onPurchase'">
        <mat-spinner></mat-spinner>
    </div>

</div>
